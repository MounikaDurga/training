<!DOCTYPE html>
<html>

        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            function biggestOfTwo(a,b){
                
                if(a>b)
                    console.log(a);
                else    
                    console.log(b);
            }
            biggestOfTwo(10,20);
            biggestOfTwo(85,80);
            biggestOfTwo(4,2);
        </script>
    </body>
