<html>

        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            function simpleInterest(p,t,r){
                let si;
                si=(p*t*r)/100;
                console.log(si);
            }
            simpleInterest(1000,1,5);
            simpleInterest(5000,5,2);
        </script>
    </body>
