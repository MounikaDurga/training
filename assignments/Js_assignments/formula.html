<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            function squareFormula(a,b){
                let result;
                result=(a*a)+(b*b)+2*a*b;
                console.log(result);
            }
            squareFormula(10,20);
            squareFormula(2,5);
            
        </script>
    </body>
</html>
