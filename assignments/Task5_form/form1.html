<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <form method="get" name="form1" action="ServerPageurl">
            <table cellspacing="5px">
                <h2>HTML FORM</h2>
                <tr>
                    
                       <td><label for="id1">First Name</label></td>
                       <td><input type="text" id="id1" name="name1"></td>

                </tr>
                <tr>
                    <td><label for="id2">Last Name</label></td>
                    <td><input type="text" id="id2" name="name2"></td>

                </tr>
                <tr>
                    <td><label for="id3">Date Of Birth</label></td>
                    <td><input type="date" id="id3" name="name3"></td>

                </tr>
                <tr>
                    <td><label for="id4">Email id</label></td>
                    <td><input type="email" id="id4" name="name4"></td>

                </tr>
                <tr>
                    <td><label for="id5">Mobile Number</label></td>
                    <td><input type="text" id="id5" name="name5"></td>
                </tr>
                <tr>
                    
                    <td><input type="submit" value="SUBMIT"></td>
                    <td><input type="reset" value="RESET"></td>

                </tr

            </table>
        </form>
        
    </body>
</html>
