<!DOCTYPE html>
<html>
    <head>
        <title>Understanding prompt function</title>
    </head>
    <body>
        <script>
            let pi=prompt('enter principal amount:' ,'');
            let r=prompt('enter rate of interest:','');
            let t=prompt('enter time period in years:','');
            let res=(eval(pi)*eval(t)*eval(r))/100;
            alert(res);
        </script>
    </body>
</html>
