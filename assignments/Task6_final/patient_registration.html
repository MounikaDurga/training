    <form method="get" name="patientregister" action="">
        <table bgcolor="silver" cellspacing="5px" cellpadding="5px" align="center">
            <font align="center">
                <h1>Patient Registration Form</h1>
            </font>
            <tr>
                <td><label for="id1">Patient's Name</label></td>
                <td><input type="text" name="fname" id="id1" placeholder="First Name"><input type="text" name="lname"
                        id="id1" placeholder="Last Name"></td>

            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="id2" for="id2"><label>Male</label>
                    <input type="radio" name="gender" id="id3"><label for="id3">Female</label>
                    <input type="radio" name="gender" id="id4"><label for="id4">Others</label>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Phone</label>
                </td>
                <td>
                    <input type="number" name="mobile" id="id5" placeholder="xxxxx xxxxx" style="width:105px">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Date Of Birth</label>

                </td>
                <td>
                    <input type="date" name="dob" id="id6">
                </td>
            </tr>
            <tr>
                <td><label>Martial Status</label></td>
                <td>
                    <input type="radio" name="mstatus" id="id7"><label for="id7">Single</label>
                    <input type="radio" name="mstatus" id="id8"><label for="id8">Married</label>
                    <input type="radio" name="mstatus" id="id9"><label for="id9">Divorced</label>
                    <input type="radio" name="mstatus" id="id10"><label for="id10">Widow</label>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="id11">Address</label>
                </td>
                <td>
                    <input type="text" name="street" id="id11" placeholder="street address" size="44px"><br>
                    <input type="text" name="city" id="id11" placeholder="city" size="20px">
                    <input type="text" name="state" id="id11" placeholder="state" size="18px"><br>
                    <input type="number" name="zipcode" id="id11" placeholder="postal/zip code" size="20px">
                    <input type="text" name="country" id="id11" placeholder="country" size="18px">

                </td>
            </tr>
            <tr>
                <td><label for="id12">Insurance Name</label></td>
                <td><input type="text" name="iname" id="id12"></td>
            </tr>
            <tr>
                <td><label>Past Medical History</label></td><br>

                <td>
                    <input type="checkbox" name="history" id="id13"><label for="id13">Anemia</label><br>
                    <input type="checkbox" name="history" id="id13"><label for="id13">Asthma</label><br>
                    <input type="checkbox" name="history" id="id13"><label for="id13">Thyroid disease</label><br>

                    <input type="checkbox" name="history" id="id13"><label for="id13">Bronchitis</label><br>
                    <input type="checkbox" name="history" id="id13"><label for="id13">Ulcer</label><br>
                    <input type="checkbox" name="history" id="id13"><label for="id13">Chickenpox</label><br>
                    <input type="checkbox" name="history" id="id13"><label for="id13">Diabetes</label><br>
                    <input type="checkbox" name="history" id="id13"><label for="id13">Other</label><br>


                </td>
            </tr>
            <tr align="center">
                <td colspan="10"><input type="submit" value="REGISTER" style="width:300px" colo></td>
            </tr>
        </table>
    </form>
