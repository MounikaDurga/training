    <form method="get" action="" name="doctorsignup">
        <font align="center">
            <h1>Doctor SignUp</h1>
        </font>

        <table align="center" cellspacing="5px" cellpadding="8px" bgcolor="tan">
            <tr>
                <td>
                    <label for="id1">First Name</label>
                    <br>
                    <input type="text" id="id1" name="firstname" size="35px">
                </td>
                <td>
                    <label for="id2">Last Name</label>
                    <br>
                    <input type="text" name="lname" id="id2" size="35px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Username</label>
                    <br>
                    <input type="text" name="uname" id="id3" size="35px">
                </td>
                <td>
                    <label for="id4">Password</label>
                    <br>
                    <input type="password" name="pwd" id="id4" size="35px">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id5">Email Id</label>
                    <br>
                    <input type="email" name="email" id="id5" size="35px">
                </td>
                <td>
                    <label for="id6">Mobile No</label>
                    <br>
                    <input type="number" name="num" id="id6" style="width:280px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">Specialist in</label>
                    <br>
                    <select name="specialist" id="id7" style="width:280px">
                        <option>please select a specialist</option>
                        <option>Cardiologist</option>
                        <option>Audiologist</option>
                        <option>Dentist</option>
                        <option>ENT</option>
                        <option>Surgeon</option>
                        <option>Radiologist</option>
                        <option>Pediatrician</option>
                        <option>Psychiatrist</option>
                        <option>Veterinarian</option>
                        <option>Oncologist</option>
                        <option>Neurologist</option>
                        <option>Cardiothoracic</option>
                    </select>
                </td>
                <td>
                    <label for="id8">Gender</label>
                    <br>
                    <select name="gender" id="id8" style="width:280px">
                        <option>please select a gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id9">State</label>
                    <br>
                    <select name="state" id="id9" style="width:280px">
                        <option>please select a state</option>
                        <option>Andhra Pradesh</option>
                        <option>TamilNadu</option>
                        <option>Madhya Pradesh</option>
                        <option>Telangana</option>
                        <option>Kerala</option>
                        <option>Karnataka</option>
                    </select>

                </td>
                <td>
                    <label for="id10">City</label>
                    <br>
                    <select name="city" id="id10" style="width:280px">
                        <option>please select a city</option>
                        <option>Narspur</option>
                        <option>Bvrm</option>
                        <option>Hyderabad</option>
                        <option>Kolkata</option>
                        <option>Madurai</option>
                        <option>Chennai</option>
                        <option>vizag</option>
                        <option>Amalapuram</option>
                    </select>
                </td>

            <tr>
                <td>
                    <label for="id11">Address</label>
                    <br>
                    <textarea name="address" id="id11" cols="35" rows="5"></textarea>
                </td>
                <td>
                    <br><br><br><br>
                    <label for="id12">Code</label>
                    <br>
                    <input type="text" name="code" id="id12" style="width:280px">
                    <br>
                    <br>

                </td>

            </tr>

            <tr>
                <td align="center"><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            <tr align="center">
                <td colspan="20">
                    Already Registered?</font><a href="doctor_login.html">click here to Login In</a>
                </td>
            </tr>

        </table>

    </form>
