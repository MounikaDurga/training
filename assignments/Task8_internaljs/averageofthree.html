<!DOCTYPE html>
<html>
    <head>
        <title>Average</title>
        <script>
            function averageOfThree(num1,num2,num3){
                let result;
                result=(num1+num2+num3)/3;
                console.log(result);

            }
        </script>
    </head>
    <body>
        <script>
            
            averageOfThree(10,20,30);
            averageOfThree(4,10,10);
            averageOfThree(3,7,5);
        </script>
    </body>
</html>
